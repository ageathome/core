<!DOCTYPE html>
<html>
<head>
<title>Age@Home add-on</title>
</head>

<script>
window.onload = function () {
  rfr = document.referrer.split('/');
  prot = rfr[0];
  site = rfr[2].split(':');
  port = site[1];
  site = site[0];

  cid = document.getElementById("ip");
  cid.innerHTML = "IP: <code>" + site + "</code>";

  cid = document.getElementById("url");
  cid.innerHTML = "API: <code>" + prot + "//" + site + ":7999/cgi-bin/</code>";

  cid = document.getElementById("test");
  cid.href = prot + "//" + site + ":7999/cgi-bin/test";

  cid = document.getElementById("config");
  cid.href = prot + "//" + site + ":7999/cgi-bin/config";

  cid = document.getElementById("options");
  cid.href = prot + "//" + site + ":7999/cgi-bin/options";

  cid = document.getElementById("status");
  cid.href = prot + "//" + site + ":7999/cgi-bin/status";

  cid = document.getElementById("storage");
  cid.href = prot + "//" + site + ":7999/cgi-bin/storage";

  cid = document.getElementById("rtsp");
  cid.href = prot + "//" + site + ":7999/cgi-bin/rtsp";

}
</script>

<body>

<h1>
<a href="https://github.com/ageathome/core">Age@Home <i>add-on</i></a>
</h1>

<ul>
<li><div id="ip"></div></li>
<li><div id="url"></div></li>
</ul>

<ul>
<li><a id="test" href=""><b>Test</b></a>: <code>test</code><div id="test"></div></li>
<li><a id="config" href="">Add-on <i>configuration</i></a>: <code>config</code><div id="config"></div></li>
<li><a id="options" href="">Add-on <i>options</i></a>: <code>options</code><div id="options"></div></li>
<li><a id="status" href="">Add-on <i>status</i></a>: <code>status</code><div id="status"></div></li>
<li><a id="storage" href="">Device storage</a>: <code>storage</code><div id="storage"></div></li>
<li><a id="rtsp" href="">Local cameras (RTSP)</a>: <code>rtsp</code><div id="rtsp"></div></li>
</ul>
</ul>

</body>
</html>
